<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <table>
      <tr>
        <th>Username</th>
        <td id="username"></td>
      </tr>
      <tr>
        <th>Public Email</th>
        <td id="publicEmail"></td>
      </tr>
      <tr>
        <th>Role</th>
        <td id="role"></td>
      </tr>
      <tr>
        <th>Full name</th>
        <td id="fullName"></td>
      </tr>
      <tr>
        <th>City</th>
        <td id="city"></td>
      </tr>
      <tr>
        <th>Profile Image</th>
        <td><img id="profileImg" style="width: 100px" src="/user.jpg" alt="profile_image"/> </td>
      </tr>
      <tr>
        <th>Registered</th>
        <td id="registered"></td>
      </tr>
      <tr>
        <th>Last Login</th>
        <td id="lastLogin"></td>
      </tr>
      <tr>
        <td><a style="color:darkgreen" href="#" id="privateMessage">Private Message</a></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
