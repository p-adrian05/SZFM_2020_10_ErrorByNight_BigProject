<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/settings_layout">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    id="stylesheetUserdata"
    type="text/css"
    rel="stylesheet"
    href="../static/css/userdata.css"
  />
  <link id="stylesheetMain" type="text/css" rel="stylesheet" href="../static/css/utils.css" />
</head>
<body>
<div layout:fragment="settings-content">
  <div class="container">
    <div id="form_container">
      <form id="userDataForm" method="post" enctype="multipart/form-data">
        <h1>User Data</h1>
        <div class="form-group">
          <label for="profileImg">Profile image</label>
          <div id="imgGroup">
            <img src="./logo.webp" id="profileImage" />
            <div id="imgError" class="alert alert-danger">
            </div>
            <input
                    type="file"
                    class="form-input"
                    id="profileImg"
                    name="profileImgFile"
                    accept="image/jpeg,image/png"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-input" id="city" name="city" />
          <input type="hidden" class="form-input" id="profileImageName" name="profileImage" />
        </div>
        <div class="form-group">
          <label for="publicEmail">Public email</label>
          <input
                  type="email"
                  class="form-input"
                  id="publicEmail"
                  name="publicEmail"
          />
        </div>
        <div class="form-group">
          <label for="fullName">Full name</label>
          <input type="text" class="form-input" id="fullName" name="fullName" />
        </div>
        <div class="form-group">
          <input type="hidden" id="userId" name="userId" />
        </div>
        <div class="button-group">
          <input type="submit" value="Save" class="btn" />
        </div>
        <div id="saveResultTrue" class="alert alert-success">
          Saved successfully!
        </div>
        <div id="saveResultFalse" class="alert alert-danger">
          Saved unsuccessfully!
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
